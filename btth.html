<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="btth.css">
    <title>Document</title>
    <style>
        .note { 
            width: 300px;
            background-color: yellow;

        }
        .content {
            width: 300px;
            padding: 30px;
            margin: 20px;
            background-color: rgb(150, 150, 233);
            box-sizing: border-box; 
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Padding and element width</h1>
    <div class="note">
    <p>this div is 300px wide.</p>
    </div>
    <div class="content">
    <p>The width of this div is 350px, even though it is defined as 300px in the CSS.</p>
    </div>
    
</body>
</html>
